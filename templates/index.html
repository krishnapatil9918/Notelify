<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notelify - Home</title>
  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-gradient-to-br from-[#6a11cb] to-[#2575fc] text-gray-800">

  <!-- Card Container -->
  <div class="container w-full max-w-3xl bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl animate-fadeIn">

    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-4xl font-bold text-gray-800">Notelify</h1>
      <a href="/logout" 
         class="px-4 py-2 rounded-lg font-semibold text-sm text-white bg-red-600 shadow-md hover:bg-red-700 active:translate-y-[1px] transition">
        Logout
      </a>
    </header>

    <!-- Add Note -->
    <section class="mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-3">Add a New Note</h2>
      <form method="POST" action="/add" class="space-y-4">
        
        <div>
          <label for="title" class="block text-sm font-medium text-gray-600 mb-1">Title</label>
          <input class="w-full px-4 py-2 rounded-lg border border-gray-300 text-sm shadow-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition"
                 type="text" id="title" name="title" placeholder="e.g., Grocery list" required maxlength="120" />
        </div>

        <div>
          <label for="content" class="block text-sm font-medium text-gray-600 mb-1">Content</label>
          <textarea class="w-full min-h-[100px] px-4 py-2 rounded-lg border border-gray-300 text-sm shadow-sm resize-y focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition"
                    id="content" name="content" placeholder="Write your note..." required maxlength="5000"></textarea>
        </div>

        <div class="flex justify-end">
          <button class="px-5 py-2 rounded-lg font-semibold text-white bg-blue-600 shadow-md hover:bg-blue-700 active:translate-y-[1px] transition"
                  type="submit">
            Add Note
          </button>
        </div>
      </form>
    </section>

    <!-- Notes List -->
    <section>
      <h2 class="text-base font-semibold text-gray-600 mb-4">All Notes</h2>
      <div class="grid gap-4 grid-cols-1 sm:grid-cols-2">
        {% for note in result %}
        <article class="bg-white border border-gray-200 rounded-xl shadow-md p-4 flex flex-col gap-2 hover:shadow-lg transition">
          <h3 class="text-lg font-semibold break-words">{{ note[1] }}</h3>
          <p class="text-sm text-gray-700 whitespace-pre-wrap break-words">{{ note[2] }}</p>

          <div class="flex gap-2 mt-3">
          <button type="button"
                    onclick="openModal('{{ note[0] }}', '{{ note[1] }}', `{{ note[2] }}`)"
                    class="px-3 py-1.5 text-sm rounded-md bg-blue-600 text-white shadow-md hover:bg-blue-700 transition">
              Edit
            </button>
            <form method="POST" action="{{ url_for('note_deleter', id=note[0]) }}" 
                  onsubmit="return confirm('Are you sure you want to delete this note?');">
              <button type="submit" class="px-3 py-1.5 text-sm rounded-md bg-red-600 text-white shadow-md hover:bg-red-700 transition">
                Delete
              </button>
            </form>
          </div>
        </article>
        {% else %}
        <div class="bg-white border-2 border-dashed border-gray-300 rounded-xl text-center p-6 text-gray-500">
          No notes yet. Add your first one above!
        </div>
        {% endfor %}
      </div>
    </section>

  </div>
  <!-- ✅ Modal Overlay (Hidden by Default) -->
<div id="editModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
  <div class="w-[450px] bg-white/95 backdrop-blur-md p-8 rounded-2xl shadow-2xl animate-fadeIn relative">
    
    <!-- Close Button -->
    <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl">&times;</button>

    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Edit Note</h1>

    <form method="POST" id="editForm" class="space-y-4">
      <!-- Title -->
      <div>
        <label for="editTitle" class="block mb-1 text-sm font-semibold text-gray-700">Title</label>
        <input
          type="text"
          id="editTitle"
          name="title"
          required
          maxlength="120"
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition"
        >
      </div>

      <!-- Content -->
      <div>
        <label for="editContent" class="block mb-1 text-sm font-semibold text-gray-700">Content</label>
        <textarea
          id="editContent"
          name="content"
          required
          maxlength="5000"
          class="w-full min-h-[150px] px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm bg-white resize-y focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition"
        ></textarea>
      </div>

      <!-- Save Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full py-3 rounded-md font-semibold text-white bg-blue-600 shadow-md hover:bg-blue-700 active:translate-y-[1px] transition"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  function openModal(noteId, title, content) {
    // Populate form fields with existing note data
    document.getElementById('editTitle').value = title;
    document.getElementById('editContent').value = content;

    // Update form action dynamically
    document.getElementById('editForm').action = `/edit/${noteId}`;

    // Show modal
    document.getElementById('editModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('editModal').classList.add('hidden');
  }
</script>

</body>
</html>
