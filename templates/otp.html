<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email</title>
  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* OTP spacing style */
    input.otp::-webkit-input-placeholder { letter-spacing: 2px; }
    input.otp:-ms-input-placeholder { letter-spacing: 2px; }
    input.otp::placeholder { letter-spacing: 2px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-[#6a11cb] to-[#2575fc] font-sans">

  <main class="w-full max-w-md bg-white/80 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl p-7 animate-fadeIn">
    
    <!-- Title -->
    <h1 id="title" class="text-2xl font-bold text-center mb-2 text-gray-800">Verify Your Email</h1>
    <p class="text-sm text-center text-gray-600 mb-6">We’ve sent a 6-digit code to your inbox. Enter it below to continue.</p>

    <!-- Form -->
    <form action="/verify" method="post" novalidate class="grid gap-4">
      <label for="otp" class="text-sm font-medium text-gray-700">One-time passcode</label>
      
      <!-- OTP Input -->
      <input
        id="otp"
        name="otp"
        type="text"
        inputmode="numeric"
        pattern="\d{6}"
        minlength="6"
        maxlength="6"
        placeholder="••••••"
        autocomplete="one-time-code"
        aria-describedby="otp-hint"
        required
        class="otp w-full px-4 py-3 rounded-lg border border-gray-300 bg-white/70 text-gray-800 text-lg tracking-[0.35em] text-center outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-300 transition-all duration-200"
      />

      <div id="otp-hint" class="text-xs text-gray-500 mt-1">Enter exactly 6 digits.</div>

      <!-- Submit -->
      <button type="submit" aria-label="Verify email"
              class="mt-3 w-full px-5 py-3 rounded-lg font-semibold text-white bg-blue-600 shadow-md hover:bg-blue-700 hover:shadow-lg active:scale-95 transition-all duration-200">
        Verify Email
      </button>
    </form>

  </main>
</body>
</html>
