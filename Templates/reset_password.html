<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <!-- âœ… Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen font-sans bg-gradient-to-br from-[#6a11cb] to-[#2575fc]">

  <div class="container w-[350px] bg-white p-8 rounded-xl shadow-xl animate-fadeIn">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Reset Password</h1>
    
    <form method="post" action="/reset_processing" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-600 mb-1">Enter Your Email</label>
        <input type="email" id="email" name="email" required maxlength="120"
               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition">
      </div>

      <!-- New Password -->
      <div>
        <label for="new_password" class="block text-sm font-semibold text-gray-600 mb-1">New Password</label>
        <input type="password" id="new_password" name="new_password" required minlength="6"
               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm font-semibold text-gray-600 mb-1">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="6"
               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition">
      </div>

      <!-- Reset Button -->
      <button type="submit" 
              class="w-full py-3 rounded-md font-semibold text-white bg-blue-600 shadow-md hover:bg-blue-700 active:translate-y-[1px] transition">
        Reset Password
      </button>
    </form>

    <!-- Login Link -->
    <div class="link text-center mt-5">
      <p class="text-sm text-gray-600">
        Remembered your password? 
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
