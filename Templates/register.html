<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <!-- âœ… Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen font-sans bg-gradient-to-br from-[#6a11cb] to-[#2575fc]">

  <div class="container w-[350px] bg-white p-8 rounded-xl shadow-xl animate-fadeIn">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h1>
    
    <form method="POST" action="/" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-600 mb-1">Full Name</label>
        <input type="text" id="name" name="name" required maxlength="100"
               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-600 mb-1">Email Address</label>
        <input type="email" id="email" name="email" required maxlength="120"
               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
        <input type="password" id="password" name="password" required minlength="6"
               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition">
      </div>

      <!-- Register Button -->
      <button type="submit" 
              class="w-full py-3 rounded-md font-semibold text-white bg-blue-600 shadow-md hover:bg-blue-700 active:translate-y-[1px] transition">
        Register
      </button>
      <!-- Sign in with Google -->
    <!-- Sign in with Google -->
    <div class="mt-4">
      <a href="{{ url_for('googlelogin') }}"
        class="flex items-center justify-center gap-3 w-full py-3 bg-white border border-gray-300 rounded-lg shadow-md text-gray-700 font-medium text-base transition-all duration-200 hover:shadow-lg hover:bg-gray-50 focus:ring-4 focus:ring-blue-300 focus:outline-none active:scale-[0.98]">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5">
        <span>Continue with Google</span>
      </a>
    </div>
    </form>
    <!-- Login Link -->
    <div class="link text-center mt-5">
      <p class="text-sm text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
