<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <!-- âœ… Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-in-out;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen font-sans bg-gradient-to-br from-[#6a11cb] to-[#2575fc] text-gray-800">

  <div class="container w-[450px] bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl animate-fadeIn">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
      Edit Note
    </h1>

    <form method="POST" action="{{ url_for('note_editor', id=note[0]) }}" class="space-y-4">
      
      <!-- Title -->
      <div>
        <label for="title" class="block mb-1 text-sm font-semibold text-gray-700">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          value="{{ note[1] }}"
          required
          maxlength="120"
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition"
        >
      </div>

      <!-- Content -->
      <div>
        <label for="content" class="block mb-1 text-sm font-semibold text-gray-700">Content</label>
        <textarea
          id="content"
          name="content"
          required
          maxlength="5000"
          class="w-full min-h-[150px] px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm bg-white resize-y focus:border-blue-500 focus:ring-4 focus:ring-blue-300 outline-none transition"
        >{{ note[2] }}</textarea>
      </div>

      <!-- Save Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full py-3 rounded-md font-semibold text-white bg-blue-600 shadow-md hover:bg-blue-700 active:translate-y-[1px] transition"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>

</body>
</html>
