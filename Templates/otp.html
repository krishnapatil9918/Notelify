<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Email</title>
  <!-- ✅ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* OTP spacing style */
    input.otp::-webkit-input-placeholder { letter-spacing: 2px; }
    input.otp:-ms-input-placeholder { letter-spacing: 2px; }
    input.otp::placeholder { letter-spacing: 2px; }
  </style>
</head>
<body class="min-h-screen grid place-items-center p-6 bg-gradient-to-b from-[#1a2250] to-[#0b1020] text-[#e7ecff] font-sans">
  
  <main class="card w-full max-w-lg bg-gradient-to-b from-[#1a2450] to-[#121934] border border-white/10 rounded-2xl shadow-[0_10px_30px_rgba(0,0,0,0.35)] p-7">
    
    <h1 id="title" class="text-xl sm:text-2xl font-semibold mb-2 tracking-wide">Verify your email</h1>
    <p class="text-sm text-[#9aa4c7] mb-6">We’ve sent a 6-digit code to your inbox. Enter it below to continue.</p>

    <form action="/verify" method="post" novalidate class="grid gap-4">
      <label for="otp" class="text-sm text-[#c8d3ff]">One-time passcode</label>
      <div class="otp-wrap">
        <input
          id="otp"
          name="otp"
          type="text"
          inputmode="numeric"
          pattern="\d{6}"
          minlength="6"
          maxlength="6"
          placeholder="••••••"
          autocomplete="one-time-code"
          aria-describedby="otp-hint"
          required
          class="otp w-full px-4 py-3 rounded-xl border border-white/15 bg-[#0f1630] text-[#e7ecff] text-lg tracking-[0.35em] text-center outline-none focus:border-[#7aa2ff] focus:ring-4 focus:ring-[#7aa2ff]/30 transition"
        />
      </div>
      <div id="otp-hint" class="text-xs text-[#9aa4c7] mt-1">Enter exactly 6 digits.</div>

      <button type="submit" aria-label="Verify email"
              class="mt-3 px-5 py-3 rounded-xl font-semibold text-[#0b1020] bg-gradient-to-b from-[#6ea2ff] to-[#4a78ff] shadow-md shadow-[#5682ff]/35 hover:brightness-105 active:translate-y-[1px] active:scale-95 transition">
        Verify Email
      </button>
    </form>

  </main>
</body>
</html>
